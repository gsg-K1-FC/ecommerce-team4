<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="./styles/form.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <br /><br /><br />
    <input type="button" id="addProductBtn" value="add product" />
    <input type="button" id="editProductBtn" value="edit product" onclick="editProd('1')" />
    <input type="button" id="deleteProductBtn" value="delete product" onclick="deleteProd('2')" />

    <div id="addEditProductModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div id="add-prod-div">
                <h2 id="formTitle">Add Product</h2>
                <br />
                <form id="add-prod-form">
                    <div><label for="prod-name">Name:</label></div>
                    <div>
                        <input class="inp-elemnt" id="name" type="text" name="prod-name" /><input id="id" type="hidden" name="id" />
                    </div>
                    <div><label for="desc">Description:</label></div>
                    <div>
                        <textarea class="textarea" id="desc" name="desc" rows="6" cols="25"></textarea>
                    </div>
                    <div><label for="price">Price:</label></div>
                    <div>
                        <input class="inp-elemnt" id="price" type="text" name="price" />
                    </div>
                    <div><label for="category">Category:</label></div>
                    <div>
                        <select class="inp-elemnt" id="category" name="category">
                <option value="0" disabled selected>- Choose Category</option>
                <option value="electronics">electronics</option>
                <option value="Technology">Technology</option>
                <option value="beauty">beauty</option>
                <option value="Cosmetics">Cosmetics</option>
                <option value="fashion">fashion</option>
                <option value="toys">toys</option>
                <option value="games">games</option>
                <option value="furniture">furniture</option>                
              </select>
                    </div>
                    <div><label for="imagUrl">Image Url:</label></div>
                    <div>
                        <input class="inp-elemnt" type="text" id="imagUrl" name="imagUrl" />
                    </div>
                    <div></div>
                    <div></div>
                    <div>
                        <input type="submit" class="float-r subm" id="add-button" value="Add" />
                    </div>
                    <div>
                        <input type="button" class="subm" id="cancelBtn" value="Cancel" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/global.js"></script>
    <script type="text/javascript" src="./scripts/add-edit.js"></script>
</body>

</html>
