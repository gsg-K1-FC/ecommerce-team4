<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>


    <div id="add-prod-div">
        <h2>Add Product</h2><br>
        <form id="add-prod-form">
            <div><label for="prod-name">Name:</label></div>
            <div><input class="inp-elemnt" id="name" type="text" name="prod-name"></div>
            <div><label for="desc">Description:</label></div>
            <div><textarea class="textarea" id="desc" name="desc" rows="6" cols="25"></textarea></div>
            <div><label for="price">Price:</label></div>
            <div><input class="inp-elemnt" id="price" type="text" name="price"></div>
            <div><label for="category">Category:</label></div>
            <div><select class="inp-elemnt" id="category" name="category">
                <option value="0" disabled selected> - Choose Category</option>
                <option value="1">electronics</option>
                <option value="2">beauty</option>
                <option value="3">fashion</option>
                <option value="4">toys</option>
                <option value="5">games</option>
                <option value="6">furniture</option>
                <option value="7">..</option>
                 
            </select></div>
            <div><label for="imagUrl">Image Url:</label></div>
            <div><input class="inp-elemnt" type="text" id="imagUrl" name="imagUrl"></div>
            <div></div>
            <div></div>
            <div><input type="submit" class="float-r subm" id="add-button" value="Add"></div>
            <div></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
